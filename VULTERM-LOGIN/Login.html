<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e5b9bdb1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Login to Vul<span style="color: #004581">term</span></h1>
    <p class="text">New around here? <a href="#">Create an account</a> to join Vulterm</p>
  <div class="main">
    <div class="input">
     <form action="#" method="post">
      <p class="text2">E-mail address</p>
      <input type="email" name="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>

      <p class="text2">Enter password</p>
      <input type="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
      title="Must contain at least one number, one uppercase and lowercase letter and must be at least 8 or more characters" required="" id="id_psw">
      <i class="fa-regular fa-eye-slash" id="see-psw"></i>
      <a href="#" id="ps1">Forgot password?</a>
      <label>
          <input type="checkbox" checked="checked" name="remember"> Remember Me
        </label>
        <a href="#"><button type="submit" id="login">Login</button></a>
     </form>
    </div>
    <hr>
    <div class="img">
      <img src="IMG.png">
    </div>
  </div>
<script>
    document.getElementById("date").innerHTML = new Date().getFullYear();
</script>
  <script>
    const togglePassword = document.querySelector("#see-psw");
    const password = document.querySelector("#id_psw");

    togglePassword.addEventListener("click", function (e) {
    // toggle the type attribute
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    // toggle the eye slash icon
    this.classList.toggle("fa-eye");
    });
  </script>
  </body>
</html>
